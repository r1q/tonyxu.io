{{ define "title"}} {{ .Site.Title}} {{end}}
{{ define "header"}} {{ partial "menu" .}} {{end}} 

{{ define "main" }}

<section class="hero is-link is-fullheight-with-navbar">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title is-1">
        {{ .Site.Params.IamAuthor }}
      </h1>
      <br />
      <h2 class="subtitle">
        {{ .Site.Params.description}}
      </h2>
      <br />
      <a class="button is-link is-inverted is-outlined is-medium is-rounded" href="{{ "/posts" | absLangURL }}">{{ i18n "latest_posts" }}</a>
    </div>
  </div>
</section>

{{ end }} 

{{ define "footer" }} {{ partial "footer" .}} {{ end }}
