<nav class="level is-mobile">
  <div class="level-left">
    <div class="level-item">
      {{if .Paginator.HasPrev }}
      <a href="{{ .Paginator.Prev.URL }}">
        ← Previous
      </a>
      {{ end }}
    </div>
  </div>
  <div class="level-right">
    <div class="level-item">
      {{ if .Paginator.HasNext }}
      <a href="{{ .Paginator.Next.URL }}">
        Next →
      </a>
      {{ end }}
    </div>
  </div>
</nav>
